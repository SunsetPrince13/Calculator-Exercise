<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="border-box">
            <div id="Number"></div>

            <button class="numberbtn" id="b1">1</button>
            <button class="numberbtn" id="b2">2</button>
            <button class="numberbtn" id="b3">3</button>
            <button class="numberbtn" id="b4">4</button>
            <button class="numberbtn" id="b5">5</button>
            <button class="numberbtn" id="b6">6</button>
            <button class="numberbtn" id="b7">7</button>
            <button class="numberbtn" id="b8">8</button>
            <button class="numberbtn" id="b9">9</button>
            <button class="numberbtn" id="b0">0</button>

            <button class="operand" id="plus">+</button>
            <button class="operand" id="minus">-</button>
            <button class="operand" id="multiplication">&times;</button>
            <button class="operand" id="division">&div;</button>
            <button class="operand" id="power">^</button>

            <button class="function" id="clear">C</button>
            <button class="function" id="square_root">&Sqrt;</button>
            <button class="function" id="inverse">1/x</button>
            <button class="function" id="square">x<sup>2</sup></button>
            <button class="function" id="decimal_point">.</button>
            <button class="function" id="plus_or_minus">&plusmn;</button>
            

            <button id="equals">=</button>

            <!-- <input type="number" id="Number"> -->
            
        </div>
        <div id="advanced">
            <button class="mathematical" id="sin">sin</button>
            <button class="mathematical" id="cosine">cos</button>
            <button class="mathematical" id="tan">tan</button>
            <button class="mathematical" id="log">log</button>
            <button class="mathematical" id="pi">&pi;</button>
            <button class="mathematical" id="antilog">10<sup>x</sup></button>
            <button class="mathematical" id="sqrt_digits">x<sup>1/y</sup></button>
            <button class="mathematical" id="percent">%</button>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
